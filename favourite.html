  <script>
    window.onload = function() {

      let index = 0;

      function showText() {
        if (index < content.length) {
          content[index].classList.remove('hidden');
          index++;
          setTimeout(showText, 200); // รอ 500 มิลลิวินาทีก่อนแสดงตัวถัดไป

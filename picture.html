    .hidden {

    <nav class="navbar navbar-expand-lg navbar-dark">

  <div class="content">
    <h2 class="text-center">รูปทั้งหมด</h2>
    <div class="image-gallery">
      <img src="รูป/กิจกรรม1.jpg" alt="กิจกรรม 1" class="hidden" height="175" width="175">
      <img src="รูป/กิจกรรม2.jpg" alt="กิจกรรม 2" class="hidden" height="175" width="175">
      <img src="รูป/รูปตอนเด็ก.jpg" alt="รูปตอนเด็ก" class="hidden" height="175" width="175">
      <img src="รูป/ห้องสมุด.jpg" alt="ห้องสมุด" class="hidden" height="175" width="175">
    </div>
  </div>

  <script>
    window.onload = function() {
      const images = document.querySelectorAll('.hidden');
      let index = 0;

      function showImage() {
        if (index < images.length) {
          images[index].classList.remove('hidden');
          index++;
          setTimeout(showImage, 200); // รอ 100 มิลลิวินาทีก่อนแสดงภาพถัดไป
        }
      }

      showImage();
    };
  </script>
